<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Создать квартиру</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <h1>КВАРТИРЫ В ГОРОДЕ ЮЖНОЕ</h1><hr>
    <h4>Создать квартиру</h4>
<form  th:action="@{/flat-create}" th:object="${flat}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
    <label for="title" class="form-label">Заголовок</label>
    <input type="text" th:field="*{title}" id="title" placeholder="Заголовок" class="form-control">
        <div style="color:darkred" th:if = "${#fields.hasErrors('title')}" th:errors="*{title}">Title errors</div>

    </div>
    <div class="mb-3">

        <label for="room" class="form-label">Количество комнат</label>
    <input type="text" th:field="*{AmountRoom}" id="room" placeholder="Количество комнат" class="form-control">

    </div>

    <div class="mb-3">

        <label for="adress" class="form-label">Улица:</label>
        <select id="adress"  name="street" class="form-select" >
            <option selected value="Улица не указана">Выберити улицу</option>
            <option value="Иванова">Иванова</option>
            <option value="Шевченко">Шевченко</option>
            <option value="Строителей">Строителей</option>
            <option value="Приморская">Приморская</option>
            <option value="Горбатко">Горбатко</option>
            <option value="Новобилярская">Новобилярская</option>
            <option value="Мира">Мира</option>
        </select>

    </div>

    <div class="mb-3">

        <label for="floor" class="form-label">Этаж:</label>
        <select id="floor"  name="storey" class="form-select">
            <option selected value="Этаж не указан">Выбрити этаж</option>
            <option value="Первый">Первый</option>
            <option value="Второй">Второй</option>
            <option value="Третий">Третий</option>
            <option value="Четвертый">Четвертий</option>
            <option value="Пятий">Пятый</option>
            <option value="Шестой">Шестой</option>
            <option value="Седьмой">Седьмой</option>
            <option value="Восьтмой">Востмой</option>
            <option value="Девятый">Девятый</option>
            <option value="Десятый">Дясятый</option>
            <option value="Одинацитый">Одинацитий</option>
            <option value="Двенадцатый">Двенадцатий</option>
            <option value="Тринадцатый">Тринадцатий</option>
            <option value="Четирнадцетый">Четирнадцетий</option>
            <option value="Пятнадцатый">Пятнадцатий</option>
            <option value="Шеснадцатый">Шеснадцатий</option>

        </select>
    </div>
    <div class="mb-3">

        <label for="lineSea" class="form-label">Этаж:</label>
        <select id="lineSea"  name="linesea" class="form-select">
            <option selected value="Линия не указана">Выбрити Линия от моря</option>
            <option value="Первая">Первая</option>
            <option value="Вторая">Вторая</option>
            <option value="Третья">Третья</option>
            <option value="Четвертая">Четвертая</option>
            <option value="Пятая">Пятая</option>
            <option value="Шестая">Шестая</option>
            <option value="Седьмая">Седьмая</option>
            <option value="Восьмая">Восьмая</option>
            <option value="Девятая">Девятая</option>
            <option value="Десятая">Десятая</option>

        </select>
    </div>
    <div class="mb-3">

    <label for="price" class="form-label">Цена</label>
    <input type="text" th:field="*{price}" id="price" placeholder="Цена" class="form-control">

    </div>

    <div class="mb-3">

        <label for="description" class="form-label">Описание</label>
        <textarea class="form-control" th:field="*{description}" placeholder="Описание" id="description" style="height: 100px"></textarea>

    </div>

    Первая фотография <input type="file" name= "file1"/>
    </br></br>
    Вторая фотография <input type="file" name= "file2"/>
    </br></br>
    Третья фотография <input type="file" name= "file3"/>
    </br></br>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <input type="submit" value="Создать">
</form>
</div>
</body>
</html>
