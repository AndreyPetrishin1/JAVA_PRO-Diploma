<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html>
<head>
    <title>Flat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
<h1>КВАРТИРЫ В ГОРОДЕ ЮЖНОЕ</h1><hr>
<h4>Регистрация</h4>

<form th:action="@{/registration}" th:object="${user}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
   <label for="name" class="form-label">Имя пользователя: </label>
    <input type="text" th:field="*{name}" id="name" placeholder="name" class="form-control"><br><br>
        <div style="color:darkred" th:if = "${#fields.hasErrors('name')}" th:errors="*{name}">Name errors</div>
    </div>
        <div class="mb-3">
    <label for="email" class="form-label">Эл. почта:</label>
    <input type="email" th:field="*{email}" id="email" placeholder="email" class="form-control"><br><br>
            <div style="color:darkred" th:if = "${#fields.hasErrors('email')}" th:errors="*{email}">Email errors</div>
        </div>
    <div class="mb-3">
    <label for="numberPhone" class="form-label">Номер телефона:</label>
    <input type="text" th:field="*{numberPhone}" id="numberPhone" placeholder="numberPhone" class="form-control"><br><br>
    </div>
    <div class="mb-3">
    <label for="password" class="form-label">Пароль: </label>
    <input type="password" th:field="*{password}" id="password" placeholder="password" class="form-control"><br><br>
        <div style="color:darkred" th:if = "${#fields.hasErrors('password')}" th:errors="*{password}">Password errors</div>
    </div>
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">


    <input type="submit" value="Регистрация"/>
</form>
<a href="/login">На страницу авторизиризации</a></br>
    <a href="/">На главную</a>
</div>
</body>
</html>
